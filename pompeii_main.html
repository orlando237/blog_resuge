
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Destruction of Pompeii - Interactive Presentation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2C1810 0%, #4A2C17 50%, #6D4C41 100%);
            color: #333;
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated particles background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 183, 77, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 87, 34, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(109, 76, 65, 0.1) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(1deg); }
            66% { transform: translate(-20px, 20px) rotate(-1deg); }
        }

        .header {
            background: linear-gradient(135deg, #1B0000 0%, #3E2723 50%, #5D4037 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 183, 77, 0.1) 50%, 
                transparent 70%);
            animation: shimmer 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .back-btn {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,87,34,0.2);
            color: white;
            border: 1px solid rgba(255,152,0,0.4);
            border-radius: 8px;
            padding: 0.6rem 1.2rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255,87,34,0.4);
            border-color: rgba(255,152,0,0.6);
            transform: translateY(-50%) translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 87, 34, 0.3);
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #FFB74D 0%, #FF8A65 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 5px rgba(255, 183, 77, 0.3)); }
            100% { filter: drop-shadow(0 0 15px rgba(255, 183, 77, 0.6)); }
        }

        .header .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
            font-weight: 300;
            color: #FFE0B2;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        .header .authors {
            font-size: 1.1rem;
            font-weight: 600;
            color: #FFCC02;
            font-family: 'Playfair Display', serif;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            min-height: calc(100vh - 180px);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .card {
            background: rgba(255, 248, 225, 0.95);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,183,77,0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(255, 183, 77, 0.3), 
                rgba(255, 87, 34, 0.3), 
                rgba(109, 76, 65, 0.3));
            border-radius: 12px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 32px rgba(0,0,0,0.2);
        }

        .card:hover::before {
            opacity: 1;
        }

        .audio-player {
            background: linear-gradient(135deg, #FF6F00 0%, #FF8F00 100%);
            color: white;
            animation: pulseGlow 4s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 4px 16px rgba(255, 111, 0, 0.3); }
            50% { box-shadow: 0 8px 32px rgba(255, 111, 0, 0.5); }
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section-title .icon {
            margin-right: 0.8rem;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: iconBounce 2s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .nav-title {
            color: #5D4037;
        }

        .content-title {
            color: #5D4037;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .audio-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            border-radius: 8px;
            padding: 0.6rem 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 70px;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .audio-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .audio-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .audio-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.6);
            transform: translateY(-2px) scale(1.05);
        }

        .audio-progress {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .audio-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,1) 100%);
            width: 0%;
            transition: width 0.2s ease;
            border-radius: 3px;
            animation: progressPulse 2s ease-in-out infinite;
        }

        @keyframes progressPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .audio-time-container {
            display: flex;
            justify-content: flex-end;
        }

        .audio-time {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.9);
            font-weight: 600;
            font-family: 'Inter', monospace;
        }

        .navigation {
            background: rgba(255, 248, 225, 0.95);
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .nav-btn {
            background: linear-gradient(135deg, #6D4C41 0%, #5D4037 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.6rem 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9rem;
            width: 100px;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .nav-btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(93, 64, 55, 0.4);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .slide-counter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .slide-counter {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: #FF6F00;
            text-align: center;
            min-width: 80px;
            animation: counterPulse 3s ease-in-out infinite;
        }

        @keyframes counterPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .slide-dots {
            display: flex;
            justify-content: center;
            gap: 0.6rem;
            margin-bottom: 1rem;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #BCAAA4;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            position: relative;
        }

        .dot::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 111, 0, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .dot:hover::before {
            width: 20px;
            height: 20px;
        }

        .dot:hover {
            background: #8D6E63;
            transform: scale(1.4);
        }

        .dot.active {
            background: #FF6F00;
            transform: scale(1.5);
            box-shadow: 0 0 10px rgba(255, 111, 0, 0.5);
            animation: activeDot 2s ease-in-out infinite;
        }

        @keyframes activeDot {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 111, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 111, 0, 0.8); }
        }

        .progress-slider {
            width: 100%;
            height: 8px;
            background: #EFEBE9;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-slider::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255, 111, 0, 0.1) 0%, 
                rgba(255, 143, 0, 0.1) 50%, 
                rgba(255, 111, 0, 0.1) 100%);
            animation: sliderShimmer 3s ease-in-out infinite;
        }

        @keyframes sliderShimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .slider-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6F00 0%, #FF8F00 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .slider-fill:hover .slider-handle {
            transform: translateY(-50%) scale(1.2);
            box-shadow: 0 4px 16px rgba(255, 111, 0, 0.5);
        }

        .main-content {
            background: rgba(255, 248, 225, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,183,77,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideInRight 0.8s ease-out;
            backdrop-filter: blur(10px);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .content-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 183, 77, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,183,77,0.1);
            position: relative;
        }

        .content-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255, 183, 77, 0.05) 0%, 
                rgba(255, 87, 34, 0.05) 100%);
            animation: headerShimmer 6s ease-in-out infinite;
        }

        @keyframes headerShimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .content-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: #5D4037;
            display: flex;
            align-items: center;
            z-index: 2;
            position: relative;
        }

        .content-title .icon {
            margin-right: 0.8rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: rgba(93, 64, 55, 0.1);
            border-radius: 50%;
            color: #5D4037;
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #6D4C41 0%, #5D4037 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.6rem 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9rem;
            z-index: 2;
            position: relative;
        }

        .fullscreen-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(93, 64, 55, 0.4);
        }

        .slide-content {
            flex: 1;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            display: none;
            width: 100%;
            text-align: center;
        }

        .slide.active {
            display: block;
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .slide-image {
            max-width: 100%;
            max-height: 500px;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide-image:hover {
            transform: scale(1.03) rotateY(2deg);
            box-shadow: 0 16px 48px rgba(0,0,0,0.25);
            filter: brightness(1.05) contrast(1.05);
        }

        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #8D6E63;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #EFEBE9;
            border-top: 3px solid #FF6F00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 300px 1fr;
                gap: 1.5rem;
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }

            .back-btn {
                position: static;
                transform: none;
                margin-bottom: 1rem;
            }

            .container {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
            }

            .sidebar {
                order: 2;
            }

            .main-content {
                order: 1;
            }

            .slide-content {
                padding: 1rem;
            }
            
            .card {
                padding: 1rem;
            }
        }

        /* Focus styles for accessibility */
        .audio-btn:focus,
        .nav-btn:focus,
        .fullscreen-btn:focus,
        .back-btn:focus {
            outline: 2px solid #FF6F00;
            outline-offset: 2px;
        }

        .dot:focus {
            outline: 2px solid #FF6F00;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <button class="back-btn" onclick="window.location.href='index.html'">
                ‚Üê Back to Home
            </button>
            <h1>The Destruction of Pompeii</h1>
            <div class="subtitle">Interactive Historical Presentation</div>
            <div class="authors">Samuel Cardenas & Benjamin Cantero</div>
        </div>
    </header>

    <main class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Audio Player -->
            <section class="card audio-player">
                <h2 class="section-title">
                    <span class="icon">üéµ</span>
                    Audio Narration
                </h2>
                <div class="audio-controls">
                    <button class="audio-btn" onclick="playAudio()" aria-label="Play audio">Play</button>
                    <button class="audio-btn" onclick="pauseAudio()" aria-label="Pause audio">Pause</button>
                    <button class="audio-btn" onclick="stopAudio()" aria-label="Stop audio">Stop</button>
                </div>
                <div class="audio-progress">
                    <div class="audio-progress-fill" id="audioProgress"></div>
                </div>
                <div class="audio-time-container">
                    <span class="audio-time" id="audioTimeRemaining">--:--</span>
                </div>
                <audio id="backgroundAudio" loop>
                    <source src="pompeii.mp3" type="audio/mpeg">
                </audio>
            </section>

            <!-- Navigation -->
            <section class="card navigation">
                <h2 class="section-title nav-title">
                    <span class="icon">üëâ</span>
                    Navigation
                </h2>
                <div class="nav-buttons">
                    <button class="nav-btn" onclick="changeSlide(-1)" id="prevBtn">Previous</button>
                    <div class="slide-counter-container">
                        <div class="slide-counter">
                            <span id="currentSlide">1</span> / <span id="totalSlides">7</span>
                        </div>
                    </div>
                    <button class="nav-btn" onclick="changeSlide(1)" id="nextBtn">Next</button>
                </div>
                
                <div class="slide-dots" id="slideDots">
                    <button class="dot active" onclick="currentSlide(1)" aria-label="Go to slide 1"></button>
                    <button class="dot" onclick="currentSlide(2)" aria-label="Go to slide 2"></button>
                    <button class="dot" onclick="currentSlide(3)" aria-label="Go to slide 3"></button>
                    <button class="dot" onclick="currentSlide(4)" aria-label="Go to slide 4"></button>
                    <button class="dot" onclick="currentSlide(5)" aria-label="Go to slide 5"></button>
                    <button class="dot" onclick="currentSlide(6)" aria-label="Go to slide 6"></button>
                    <button class="dot" onclick="currentSlide(7)" aria-label="Go to slide 7"></button>
                </div>
                
                <div class="progress-slider" onclick="seekToSlide(event)" id="progressSlider">
                    <div class="slider-fill" id="progressFill">
                        <div class="slider-handle"></div>
                    </div>
                </div>
            </section>
        </aside>

        <!-- Main Content -->
        <section class="main-content">
            <header class="content-header">
                <h2 class="content-title">
                    <span class="icon">üìä</span>
                    Presentation
                </h2>
                <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
            </header>
            
            <div class="slide-content">
                <!-- Slide 1 -->
                <article class="slide active">
                    <img src="pompeii-1.png" alt="Pompeii Ruins - Ancient Roman city preserved by volcanic ash" class="slide-image">
                </article>

                <!-- Slide 2 -->
                <article class="slide">
                    <img src="pompeii-2.png" alt="Historical context of Pompeii" class="slide-image">
                </article>

                <!-- Slide 3 -->
                <article class="slide">
                    <img src="pompeii-3.png" alt="Mount Vesuvius and the eruption" class="slide-image">
                </article>

                <!-- Slide 4 -->
                <article class="slide">
                    <img src="pompeii-4.png" alt="The destruction of Pompeii" class="slide-image">
                </article>

                <!-- Slide 5 -->
                <article class="slide">
                    <img src="pompeii-5.png" alt="Archaeological discoveries" class="slide-image">
                </article>

                <!-- Slide 6 -->
                <article class="slide">
                    <img src="pompeii-6.png" alt="Preserved artifacts and remains" class="slide-image">
                </article>

                <!-- Slide 7 -->
                <article class="slide">
                    <img src="pompeii-7.png" alt="Legacy and historical significance" class="slide-image">
                </article>
            </div>
        </section>
    </main>

    <script>
        let currentSlideIndex = 0;
        const totalSlides = 7;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const audio = document.getElementById('backgroundAudio');
        const progressBar = document.getElementById('audioProgress');

        function updateSlideDisplay() {
            // Update slides
            slides.forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlideIndex);
            });

            // Update dots
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlideIndex);
            });

            // Update counter
            document.getElementById('currentSlide').textContent = currentSlideIndex + 1;
            document.getElementById('totalSlides').textContent = totalSlides;

            // Update progress bar
            const progress = (currentSlideIndex / (totalSlides - 1)) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentSlideIndex === 0;
            document.getElementById('nextBtn').disabled = currentSlideIndex === totalSlides - 1;
        }

        function changeSlide(direction) {
            const newIndex = currentSlideIndex + direction;
            
            if (newIndex >= 0 && newIndex < totalSlides) {
                currentSlideIndex = newIndex;
                updateSlideDisplay();
            }
        }

        function currentSlide(index) {
            if (index >= 1 && index <= totalSlides) {
                currentSlideIndex = index - 1;
                updateSlideDisplay();
            }
        }

        function seekToSlide(event) {
            const rect = event.currentTarget.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const percentage = clickX / rect.width;
            const targetSlide = Math.floor(percentage * totalSlides);
            
            if (targetSlide >= 0 && targetSlide < totalSlides) {
                currentSlideIndex = targetSlide;
                updateSlideDisplay();
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Audio functions
        function playAudio() {
            audio.play().catch(e => console.log('Audio play error:', e));
        }

        function pauseAudio() {
            audio.pause();
        }

        function stopAudio() {
            audio.pause();
            audio.currentTime = 0;
            progressBar.style.width = '0%';
            document.getElementById('audioTimeRemaining').textContent = '--:--';
        }

        // Audio progress tracking
        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = progress + '%';
                
                const timeRemaining = audio.duration - audio.currentTime;
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = Math.floor(timeRemaining % 60);
                const timeRemainingElement = document.getElementById('audioTimeRemaining');
                timeRemainingElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    changeSlide(-1);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    changeSlide(1);
                    break;
                case ' ':
                    e.preventDefault();
                    if (audio.paused) {
                        playAudio();
                    } else {
                        pauseAudio();
                    }
                    break;
                case 'Escape':
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    }
                    break;
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('progressFill').style.width = '0%';
            updateSlideDisplay();
        });

        audio.addEventListener('loadedmetadata', () => {
            if (audio.duration) {
                const minutes = Math.floor(audio.duration / 60);
                const seconds = Math.floor(audio.duration % 60);
                document.getElementById('audioTimeRemaining').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        });
    </script>
</body>
